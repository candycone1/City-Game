
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You - City Games</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            padding: 50px;
            text-align: center;
        }
        .thank-you-box {
            background: white;
            max-width: 600px;
            margin: auto;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
        }
        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="thank-you-box">
        <h1>Thank You</h1>  
        <p>Your order has been placed successfully.</p>
        <p>It will be delivered by <strong><span id="deliveryDate">soon</span></strong>.</p>
        
    </div>

    <script src="thankyou.js"></script>
</body>
</html>
